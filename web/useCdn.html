<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用cdn网络引用vue</title>
</head>
<body>
    <div id = "app">
        {{msg}},{{uname}},{{age}}
    </div>
    <script type="text/javcascript">
        var vm = new Vue{{
            el:'#app',
            data:{
                msg:"hello",
                uname:'张三',
                age:17
            }
        }};
    </script>
</body>
</html>
