<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="btn1">{{b1}}</button>
        <button @click="b2++">{{b2}}</button>
        <button @click="b3++">{{b3}}</button>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            b1:0,
            b2:0,
            b3:0,
        },
        methods:{
            btn1:function(){
                console.log('btn1被点击了',this.b1)
                this.b1++
            }
        }
    })
</script>
