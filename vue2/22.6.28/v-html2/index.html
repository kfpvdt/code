<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明式渲染</title>


</head>
<body>
  <p>Using mustaches:<span style="color:red">This should be red</span></p>
  <p>Using v-html directive: <span v-html="rawHtml" style="color:red">This should be red</span></p>
</body>
</html>
<script src="../../vue.js/vue.js"></script>
<script src="index.js"></script>
<!-- 
这个 span 的内容将会被替换成为 property 值 rawHtml，
直接作为 HTML——会忽略解析 property 值中的数据绑定。
注意，你不能使用 v-html 来复合局部模板，因为 Vue 不是基于字符串的模板引擎。
反之，对于用户界面 (UI)，组件更适合作为可重用和可组合的基本单位。

站点上动态渲染的任意 HTML 可能会非常危险，因为它很容易导致 XSS 攻击。
请只对可信内容使用 HTML 插值，绝不要对用户提供的内容使用插值。-->
